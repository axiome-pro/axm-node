    out: ..
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm,Mgithub.com/CosmWasm/wasmd/x/wasm/types/module.proto=github.com/CosmWasm/wasmd/x/wasm/types
